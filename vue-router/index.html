<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue Router 练习</title>
</head>
<body>
	<div class="J-dom">
		<p>
			<router-link to="/foo">GO TO FOO</router-link>
			<router-link to="/bar">GO TO BAR</router-link>
			<router-link to="/user/100">GO TO USER</router-link>
		</p>
		<p>
			<!-- 路由对应的视图将在这里渲染 -->
			<router-view></router-view>
		</p>
	</div>
	<script type="text/javascript" src="../lib/vue.js"></script>
	<script type="text/javascript" src="../lib/vue-router.js"></script>
	<script type="text/javascript" src="./assets/vue-router.js"></script>
</body>
</html>
