<!DOCTYPE html>
<html>
<head>
	<title>Vue API 练习</title>
	<style type="text/css">
		[v-cloak] {
			display: none;
		}
	</style>
</head>
<body>
	<div class="J-dom">
		<p>{{ message }}</p>
		<input type="text" v-model="message" v-on:keyup.f1="submit">

		<!-- 组件 -->
		<div id="J-extend-component"></div>

		<!-- 指令 -->
		<p v-text="message"></p>
		<p>{{ message }}</p>
		<span v-pre>{{ this will not be compiled }}</span>
		<div v-cloak>
			{{ message }}
		</div>
	</div>

	<div class="J-dom1"></div>
	<script type="text/javascript" src="../lib/vue.js"></script>
	<script type="text/javascript" src="./assets/vue-api.js"></script>
</body>
</html>
